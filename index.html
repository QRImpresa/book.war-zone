<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WAR ZONE</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* INTRO FULLSCREEN */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 100;
}

/* VIDEO FUMO */
#smokevideo {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.7;
}

/* TITOLO EMERGENTE */
#title {
  font-size: 60px;
  font-weight: 900;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: #ffffff;
  opacity: 0;
  z-index: 5;
  animation: reveal 3.5s forwards;
}

@keyframes reveal {
  0% { opacity: 0; filter: blur(20px); transform: scale(1.4); }
  60% { opacity: 1; filter: blur(8px); transform: scale(1.1); }
  100% { opacity: 1; filter: blur(0px); transform: scale(1); }
}

/* LANDING */
#landing {
  display: none;
  padding: 40px 20px;
  text-align: center;
}

#cover {
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 5px 30px rgba(0,0,0,0.6);
}

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 15px 25px;
  background: #d4ae61;
  color: #000;
  font-weight: 700;
  border-radius: 6px;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- INTRO FUMO -->
<div id="intro">

  <!-- VIDEO FUMO (compatibile iPhone/Android) -->
  <video id="smokevideo" autoplay muted playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-smoke-rising-6822/1080p.mp4" type="video/mp4">
  </video>

  <!-- TITOLO -->
  <div id="title">WAR ZONE</div>

</div>

<!-- LANDING NORMALE -->
<div id="landing">
  <h1>WAR ZONE</h1>
  <img id="cover" src="https://qrimpresa.github.io/War-Zone/cover.png">
  <br>
  <a class="btn" href="https://amzn.eu/d/alqwCAU" target="_blank">Acquista su Amazon</a>
</div>

<script>
// Dopo 4 secondi, mostra la landing
setTimeout(() => {
  document.getElementById("intro").style.opacity = "0";
  document.body.style.overflow = "auto";
  
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("landing").style.display = "block";
  }, 1000);

}, 4000);
</script>

</body>
</html>
