<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WAR ZONE</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* INTRO FULLSCREEN */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 100;
}

/* CAMPO FUMO */
#smoke-area {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* SINGOLA PARTICELLA DI FUMO */
.smoke {
  position: absolute;
  bottom: -40px;
  width: 40px;
  height: 40px;
  background: radial-gradient(rgba(255,255,255,0.35), rgba(255,255,255,0));
  border-radius: 50%;
  filter: blur(4px);
  animation: rise 4s linear forwards;
  opacity: 0.7;
}

@keyframes rise {
  0% { transform: translateY(0) scale(0.8); opacity: 0.6; }
  50% { opacity: 0.9; }
  100% { transform: translateY(-800px) scale(2.5); opacity: 0; }
}

/* TITOLO "RIEMPITO" DAL FUMO */
#title-mask {
  font-size: 120px;
  font-weight: 900;
  letter-spacing: 10px;
  text-transform: uppercase;
  position: relative;
  color: transparent;
  opacity: 0;
  animation: showTitle 1s forwards 3s;
  -webkit-text-stroke: 2px #ffffff55;
  mix-blend-mode: screen;
}

@keyframes showTitle {
  0% { opacity: 0; filter: blur(8px); }
  100% { opacity: 1; filter: blur(0px); }
}

/* LAYER DI FUMO CHE COLORA LE LETTERE */
#title-mask::after {
  content: "WAR ZONE";
  position: absolute;
  inset: 0;
  color: white;
  background: url('https://i.imgur.com/r3KNjOD.png');
  background-size: cover;
  mix-blend-mode: lighten;
  mask-image: linear-gradient(to bottom, transparent 0%, white 30%, white 70%, transparent 100%);
  -webkit-mask-image: linear-gradient(to bottom, transparent 0%, white 30%, white 70%, transparent 100%);
  opacity: 0;
  animation: fillSmoke 2.5s forwards 1.5s;
}

@keyframes fillSmoke {
  0% { opacity: 0; filter: blur(20px); }
  100% { opacity: 1; filter: blur(0px); }
}

/* LANDING */
#landing {
  display: none;
  padding: 40px 20px;
  text-align: center;
}

#cover {
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 5px 30px rgba(0,0,0,0.6);
}

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 15px 25px;
  background: #d4ae61;
  color: #000;
  font-weight: 700;
  border-radius: 6px;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  
  <div id="smoke-area"></div>

  <div id="title-mask">WAR ZONE</div>

</div>

<!-- LANDING -->
<div id="landing">
  <h1>WAR ZONE</h1>
  <img id="cover" src="https://qrimpresa.github.io/War-Zone/cover.png">
  <br>
  <a class="btn" href="https://amzn.eu/d/alqwCAU" target="_blank">Acquista su Amazon</a>
</div>

<script>
// CREA FUMO DAL BASSO
function createSmoke() {
  const area = document.getElementById("smoke-area");
  const smoke = document.createElement("div");
  smoke.classList.add("smoke");
  smoke.style.left = Math.random() * window.innerWidth + "px";
  smoke.style.animationDuration = 3 + Math.random() * 3 + "s";
  smoke.style.opacity = 0.4 + Math.random() * 0.4;

  area.appendChild(smoke);

  setTimeout(() => smoke.remove(), 4000);
}

// genera 8–10 particelle al secondo
setInterval(createSmoke, 120);

// mostra la landing dopo l’animazione
setTimeout(() => {
  document.getElementById("intro").style.opacity = "0";
  document.body.style.overflow = "auto";

  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("landing").style.display = "block";
  }, 1000);

}, 5500);

</script>

</body>
</html>
