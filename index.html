<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAR ZONE · Libro</title>

  <style>
    /* ------------------------------
       PALETTE & GLOBAL
    ------------------------------ */
    :root {
      --c1: #0b0d10;
      --c2: #14171c;
      --c3: #d4ae61;
      --light: #ffffff;
      --text: #e6e6e6;
      --accent: #d4ae61;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--c1);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ------------------------------
       HERO SECTION
    ------------------------------ */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;

      background: linear-gradient(
          rgba(0, 0, 0, 0.75),
          rgba(0, 0, 0, 0.75)
        ),
        url('https://images.unsplash.com/photo-1604937455095-ef81f125f7a8?q=80&w=1200&auto=format&fit=crop')
          center/cover no-repeat;

      animation: fadeIn 1.4s ease-out forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--light);
      line-height: 1.1;
      letter-spacing: -1px;
      text-transform: uppercase;
      font-weight: 800;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .cta-btn {
      margin-top: 40px;
      font-size: 1.2rem;
      padding: 16px 28px;
      background: var(--accent);
      color: #000;
      border-radius: 6px;
      border: none;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: 0.25s;
      box-shadow: 0 0 25px rgba(212, 174, 97, 0.35);
    }

    .cta-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 35px rgba(212,174,97,0.55);
    }

    /* ------------------------------
       BOOK PREVIEW
    ------------------------------ */
    .preview {
      padding: 60px 25px;
      text-align: center;
      background: var(--c2);
    }

    .preview img {
      max-width: 290px;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
    }

    .preview h2 {
      font-size: 1.9rem;
      margin-bottom: 15px;
      color: var(--light);
      font-weight: 700;
    }

    .preview p {
      font-size: 1.05rem;
      opacity: 0.9;
      line-height: 1.55;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: var(--accent);
      margin: 25px auto;
      border-radius: 2px;
    }

    /* ------------------------------
       FOOTER
    ------------------------------ */
    footer {
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>WAR ZONE</h1>
      <p>Un viaggio senza ritorno nella parte più oscura dell'animo umano.</p>
      <a class="cta-btn" href="https://amzn.eu/d/alqwCAU" target="_blank">
        Acquista su Amazon
      </a>
    </div>
  </section>

  <!-- BOOK PREVIEW -->
  <section class="preview">
    <img src="https://qrimpresa.github.io/War-Zone/cover.png" alt="War Zone Book Cover">
    <h2>Il Libro</h2>
    <div class="divider"></div>

    <p>
      Un racconto che ti trascina dentro una spirale di scelte impossibili,
      moralità spezzata e sopravvivenza al limite.  
      Nessuno esce da questa storia uguale a prima.
    </p>
  </section>

  <footer>
    Copyright © 2025
  </footer>

</body>
</html>
