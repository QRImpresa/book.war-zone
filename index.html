<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WAR ZONE</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* INTRO FULLSCREEN */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  flex-direction: column;
}

/* VIDEO FUMO */
#smokevideo {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* TITOLO EMERGENTE */
#title {
  font-size: 100px;
  font-weight: 900;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: #bbb; /* effetto metallo bruciato */
  opacity: 0;
  z-index: 5;
  animation: reveal 5s forwards;
  mix-blend-mode: lighten;
  text-shadow: 0 0 10px #fff;
}

@keyframes reveal {
  0% { opacity: 0; transform: scale(1.5); filter: blur(15px); }
  80% { opacity: 1; transform: scale(1.05); filter: blur(3px); }
  100% { opacity: 1; transform: scale(1); filter: blur(0px); }
}

/* LANDING */
#landing {
  display: none;
  padding: 40px 20px;
  text-align: center;
}

#cover {
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 5px 30px rgba(0,0,0,0.6);
}

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 15px 25px;
  background: #d4ae61;
  color: #000;
  font-weight: 700;
  border-radius: 6px;
  text-decoration: none;
  transition: transform 0.2s;
}
.btn:hover {
  transform: scale(1.05);
}

/* LOGO FISSO MEDIO */
#fixed-logo {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 50px;
  font-weight: 900;
  text-transform: uppercase;
  color: #bbb;
  text-shadow: 0 0 5px #fff;
  display: none;
  z-index: 50;
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <video id="smokevideo" autoplay muted playsinline>
    <source src="fumo_transparente.webm" type="video/webm">
  </video>
  <div id="title">WAR ZONE</div>
</div>

<!-- LOGO FISSO -->
<div id="fixed-logo">WAR ZONE</div>

<!-- LANDING -->
<div id="landing">
  <h1>WAR ZONE</h1>
  <img id="cover" src="https://qrimpresa.github.io/War-Zone/cover.png">
  <br>
  <a class="btn" href="https://amzn.eu/d/alqwCAU" target="_blank">Acquista su Amazon</a>
</div>

<script>
// Mostra il titolo durante il video
const title = document.getElementById("title");
title.style.opacity = "1";

// Dopo 5 secondi il video termina, la landing appare e il logo si fissa
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("landing").style.display = "block";
  document.getElementById("fixed-logo").style.display = "block";
  document.body.style.overflow = "auto";
}, 5500);
</script>

</body>
</html>
