<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WAR ZONE</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* INTRO FULLSCREEN */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* Contenitore titolo rivelato dal fumo */
.smoke-title {
  width: 100%;
  height: 200px;
  position: relative;
  mask-image: url(#mask-title);
  -webkit-mask-image: url(#mask-title);
  mask-repeat: no-repeat;
  -webkit-mask-repeat: no-repeat;
  mask-position: center;
  -webkit-mask-position: center;
  mask-size: contain;
  -webkit-mask-size: contain;
  opacity: 0;
  animation: reveal 4s forwards;
}

/* Dissolvenza intro dopo animazione */
@keyframes reveal {
  0% { opacity: 0; }
  40% { opacity: 0.4; }
  80% { opacity: 0.9; }
  100% { opacity: 1; }
}

#smoke {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  opacity: 0.8;
}

/* LANDING NORMALE */
#landing {
  display: none;
  padding: 40px 20px;
  text-align: center;
}

#cover {
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 5px 30px rgba(0,0,0,0.6);
  margin-top: 20px;
}

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 15px 25px;
  background: #d4ae61;
  color: #000;
  font-weight: 700;
  border-radius: 6px;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <!-- FUMO -->
  <svg id="smoke" viewBox="0 0 800 600" preserveAspectRatio="none">
    <filter id="smoke-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="4" seed="3"/>
      <feDisplacementMap in="SourceGraphic" scale="60"/>
    </filter>

    <rect width="800" height="600" fill="#000" filter="url(#smoke-filter)">
      <animate attributeName="y" values="600;0;600" dur="6s" repeatCount="indefinite"/>
    </rect>

    <defs>
      <!-- MASCHERA DEL TESTO -->
      <mask id="mask-title">
        <rect width="100%" height="100%" fill="white"/>
        <text x="50%" y="60%" text-anchor="middle" fill="black"
              font-size="120px" font-family="Impact, sans-serif" letter-spacing="6">
          WAR ZONE
        </text>
      </mask>
    </defs>
  </svg>

  <!-- Testo rivelato dal fumo -->
  <div class="smoke-title"></div>
</div>

<!-- LANDING NORMALE -->
<div id="landing">
  <h1>WAR ZONE</h1>
  <img id="cover" src="https://qrimpresa.github.io/War-Zone/cover.png">
  <br>
  <a class="btn" href="https://amzn.eu/d/alqwCAU" target="_blank">Acquista su Amazon</a>
</div>

<script>
// Rimuovi intro e mostra landing dopo 4.5s
setTimeout(() => {
  document.getElementById("intro").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.body.style.overflow = "auto";
    document.getElementById("landing").style.display = "block";
  }, 1000);
}, 4500);
</script>

</body>
</html>
